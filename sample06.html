<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h4:first-child{
            color: blue;
            font-size: 20px;
        }
        h4:last-child{
            color: green;
            font-size: 20px;
        }
        h4:nth-child(2n+1){
            background-color: red;
        }
        h4:nth-last-child(2n+1){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h4>H4-1</h4>
    <h4>H4-2</h4>
    <h4>H4-3</h4>
    <h4>H4-4</h4>
    <h4>H4-5</h4>
    <h4>H4-6</h4>
    <h4>H4-7</h4>
    <h4>H4-8</h4>
    <h4>H4-9</h4>
    <h4>H4-10</h4>
    <h4>H4-11</h4>
    <h4>H4-12</h4>

</body>
</html>
