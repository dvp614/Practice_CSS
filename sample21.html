<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-weight: bold;
            font-size: 12pt;
        }
        .sp {
            width: 400px;
            height: 50px;
            
            position: static;

            background-color: cyan;
        }
        .rp1 {
            width: 400px;
            height: 50px;

            position: relative;
            left: 30px;
            top: -10px;

            background-color: orange;
        }
        .rp2 {
            width: 400px;
            height: 50px;

            position: relative;
            left: 60px;
            top: -10px;

            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h1>H1</h1>

    <p class="sp">P1</p>
    <div class="rp1">DIV</div>
    <p class="rp2">P2</p>
</body>

</html>
