<html lang="ko">
<head>

    <title>Document</title>

            width: 350px;

            color: yellow;
            background-color: red;

        }
        h3.class1{

            background-color: black;

        }

    <p class="class1">Lorem, ipsum.</p>
    <h1 class="class2">Lorem, ipsum dolor.</h1>
    <p class="class2">Lorem ipsum dolor sit.</p>
    <h3 class="class1">Lorem ipsum dolor sit amet.</h3>
