<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: yellow;
            transition: transform 1.2s linear 0s;
        }
        .c1:hover {
            transform-origin: 50% 50% 500px;
            transform:
                translate(0px, 0px) rotate(-45deg) scale(0.7);
            background: green;
        }
    </style>
</head>

<body>
    <div>
        <div class="c1"></div>
    </div>
</body>

</html>
