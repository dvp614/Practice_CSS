<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            transition: 
                width 3s, 
                height 3s, 
                border 3s, 
                transform 4s;
        }
        div:hover{
            width: 200px;
            height: 200px;
            border: 3px solid blue;
            transform: rotate(360deg) translateX(200px);
        }
    </style>
</head>
<body>
    <div>BOX</div>
</body>
</html>
