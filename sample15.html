<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample16.html</title>

    <style> 
        div {
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: lightgreen;
            margin: 30px;
            /* 0s transform는전체 실행 시간 1초 
            linear는대기후 실행 */
            transition: transform 1s linear 0s; 

        }
        div#box1:hover {
            transform: rotate(45deg); 
        }
        div#box2:hover {
            transform: rotate(-90deg);
        }
    </style>

</head>
<body>
    <div>기본 박스 (0deg)</div>
    <div id="box1">박스1 (45deg)</div>
    <div id="box2">박스 2 (-90deg)</div>
</body>
</html>
